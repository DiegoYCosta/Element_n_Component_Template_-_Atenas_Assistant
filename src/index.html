<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Atenas Assistant</title>
  <script src="./components/quadro-dinamico.js" defer></script>
  <style>
    html, body { margin:0; padding:0; height:100vh; overflow:hidden; }
    iframe { position:absolute; top:0; left:0; width:100%; height:100%; }
  </style>
</head>
<body>
  <!-- seu gráfico ou iframe atrás -->
  <iframe src="./pages/imageFormatter.html"></iframe>

  <!-- o quadro DINÂMICO, por cima mas sem bloquear nada atrás -->
<quadro-dinamico
  width="360px"
  height="220px"
  gradient-start="#D6C3E5"
  gradient-end="#EDE1F3"
  gradient-angle="145deg"
  border-color="#A97CB3"
  color="#3D2E4F"
  font-size="15px"
  font-family="Segoe UI"
  wrap-text
  movable
  resizable
  top="80px"
  left="400px"
>
  <span slot="title">Resumo Diário</span>
  <ul>
    <li>Cliente X confirmou a entrega</li>
    <li>Reunião às 14h com diretoria</li>
    <li>Atualização de sistema concluída</li>
  </ul>
</quadro-dinamico>
</body>
</html>
